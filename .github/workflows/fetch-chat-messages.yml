name: Fetch Chat Messages

on:
  workflow_dispatch:        # manual trigger
  schedule:
    - cron: '*/10 * * * *'  # runs every 10 minutes, adjust as needed

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch messages from AI API
        env:
          API_KEY: ${{ secrets.MY_API_KEY }}  # GitHub secret
        run: |
          mkdir -p data

          # Request AI to output valid JSON chat messages
          RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=$API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
                  "contents":[
                    {
                      "parts":[
                        {
                          "text":"Generate 5 chat messages as a JSON array. Each object should have username (choose from: Doo Dah, Randall, John, Fuzzy, Craig, Sherry, Albert, Long Duk Dong, AI, T-800, Yoda, Mister Brightside, Veronica) and message fields. Output valid JSON only, without extra text."
                        }
                      ]
                    }
                  ]
                }')

          # Extract text from AI response
          MESSAGES=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text')

          # Validate JSON and write to file
          echo "$MESSAGES" | jq '.' > data/latest.json || echo '[]' > data/latest.json

      - name: Commit and push latest.json
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/latest.json
          git commit -m "Update latest.json [skip ci]" || echo "No changes to commit"
          git push
